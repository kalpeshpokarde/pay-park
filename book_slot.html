        <input type="text" class="form-control" id="vehicleNumber" name="vehicle_number" required>
      </div>
      <div class="mb-3">
        <label for="slotDate" class="form-label">Select Date</label>
        <input type="date" class="form-control" id="slotDate" name="slot_date" required>

        <label for="slotTime" class="form-label">Select Time</label>
        <input type="time" class="form-control" id="slotTime" name="slot_time" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (in hours)</label>
        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
